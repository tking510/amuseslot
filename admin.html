<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎰 スロットゲーム管理画面</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 5px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎰 スロットゲーム管理画面</h1>
        
        <p>このページは管理画面の簡易版です。以下のボタンをクリックして、各機能をテストできます。</p>
        
        <button id="testConfigBtn" class="btn">設定ファイルをテスト</button>
        <button id="testGameBtn" class="btn">ゲームマネージャーをテスト</button>
        <button id="goToGameBtn" class="btn">メインゲーム画面へ</button>
        
        <div id="result" class="result" style="display:none;"></div>
    </div>

    <script>
        // 結果表示用の関数
        function showResult(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.style.display = 'block';
        }
        
        // 設定ファイルのテスト
        document.getElementById('testConfigBtn').addEventListener('click', function() {
            showResult('設定ファイルをテスト中...');
            
            fetch('./config.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    showResult(`
                        <h3>✅ 設定ファイルの読み込み成功!</h3>
                        <p>確率設定:</p>
                        <ul>
                            <li>ジャックポット: ${data.probabilities.jackpot * 100}%</li>
                            <li>ビッグウィン: ${data.probabilities.bigWin * 100}%</li>
                            <li>スモールウィン: ${data.probabilities.smallWin * 100}%</li>
                            <li>負け: ${data.probabilities.lose * 100}%</li>
                        </ul>
                        <p>シンボル数: ${data.symbols.length}</p>
                    `);
                })
                .catch(error => {
                    showResult(`
                        <h3>❌ 設定ファイルの読み込み失敗</h3>
                        <p>エラー: ${error.message}</p>
                        <p>確認事項:</p>
                        <ul>
                            <li>config.jsonファイルが存在するか</li>
                            <li>ファイル名が正確に「config.json」（小文字）になっているか</li>
                            <li>JSONの構文が正しいか</li>
                        </ul>
                    `);
                });
        });
        
        // ゲームマネージャーのテスト
        document.getElementById('testGameBtn').addEventListener('click', function() {
            showResult('ゲームマネージャーをテスト中...');
            
            const script = document.createElement('script');
            script.src = './game-manager.js';
            
            script.onload = function() {
                if (typeof gameManager !== 'undefined') {
                    showResult(`
                        <h3>✅ ゲームマネージャーの読み込み成功!</h3>
                        <p>gameManagerオブジェクトが存在します。</p>
                    `);
                } else {
                    showResult(`
                        <h3>⚠️ ゲームマネージャーは読み込まれましたが、gameManagerオブジェクトが見つかりません</h3>
                        <p>game-manager.jsファイルの内容を確認してください。</p>
                    `);
                }
            };
            
            script.onerror = function() {
                showResult(`
                    <h3>❌ ゲームマネージャーの読み込み失敗</h3>
                    <p>game-manager.jsファイルが見つからないか、読み込めません。</p>
                    <p>確認事項:</p>
                    <ul>
                        <li>game-manager.jsファイルが存在するか</li>
                        <li>ファイル名が正確に「game-manager.js」（小文字、ハイフン付き）になっているか</li>
                    </ul>
                `);
            };
            
            document.head.appendChild(script);
        });
        
        // メインゲーム画面へのリンク
        document.getElementById('goToGameBtn').addEventListener('click', function() {
            window.location.href = './index.html';
        });
    </script>
</body>
</html>
