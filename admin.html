<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGA SLOT 管理画面</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 管理画面専用スタイル */
        .admin-container {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-header {
            background: linear-gradient(90deg, #000 0%, #333 50%, #000 100%);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .admin-title {
            font-size: 2.5rem;
            color: #ffd700;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .admin-nav {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: linear-gradient(45deg, #4a4a4a, #666);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .nav-btn:hover, .nav-btn.active {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .admin-content {
            display: grid;
            gap: 30px;
        }

        .admin-section {
            background: linear-gradient(145deg, #1a1a1a, #000);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 25px;
            display: none;
        }

        .admin-section.active {
            display: block;
        }

        .section-title {
            font-size: 1.8rem;
            color: #ffd700;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            border-bottom: 2px solid #ffd700;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #ffd700;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px;
            background: #333;
            border: 2px solid #666;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .form-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .form-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .form-button.secondary {
            background: linear-gradient(45deg, #4a4a4a, #666);
        }

        .form-button.success {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .form-button.danger {
            background: linear-gradient(45deg, #ff4757, #ff3742);
        }

        .pattern-list {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .pattern-item {
            background: #333;
            border: 2px solid #666;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .pattern-item:hover {
            border-color: #ffd700;
        }

        .pattern-item.active {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
        }

        .pattern-info {
            flex: 1;
        }

        .pattern-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .pattern-details {
            color: #ccc;
            font-size: 0.9rem;
        }

        .pattern-actions {
            display: flex;
            gap: 10px;
        }

        .pattern-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .pattern-btn.edit {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .pattern-btn.delete {
            background: linear-gradient(45deg, #ff4757, #ff3742);
            color: white;
        }

        .pattern-btn.activate {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #333;
            border: 2px solid #666;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #ccc;
            font-size: 0.9rem;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .history-table th,
        .history-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #666;
        }

        .history-table th {
            background: #333;
            color: #ffd700;
            font-weight: bold;
        }

        .history-table tr:hover {
            background: rgba(255, 215, 0, 0.1);
        }

        .code-type {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .code-type.secret {
            background: #ff00ff;
            color: white;
        }

        .code-type.jackpot {
            background: #ffd700;
            color: #000;
        }

        .code-type.bigwin {
            background: #ff6b6b;
            color: white;
        }

        .code-type.smallwin {
            background: #4ecdc4;
            color: white;
        }

        .code-type.lose {
            background: #888;
            color: white;
        }

        .logo-preview {
            max-width: 200px;
            max-height: 100px;
            border: 2px solid #666;
            border-radius: 8px;
            margin-top: 10px;
        }

        .game-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .game-link {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .game-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .probability-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .code-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .alert.success {
            background: rgba(78, 205, 196, 0.2);
            border: 2px solid #4ecdc4;
            color: #4ecdc4;
        }

        .alert.error {
            background: rgba(255, 71, 87, 0.2);
            border: 2px solid #ff4757;
            color: #ff4757;
        }

        .alert.warning {
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #ffd700;
            color: #ffd700;
        }

        @media (max-width: 768px) {
            .admin-nav {
                flex-direction: column;
                align-items: center;
            }

            .nav-btn {
                width: 200px;
            }

            .pattern-item {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .pattern-actions {
                justify-content: center;
            }

            .game-links {
                flex-direction: column;
                align-items: center;
            }

            .game-link {
                width: 200px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- ヘッダー -->
        <header class="admin-header">
            <h1 class="admin-title">MEGA SLOT 管理画面</h1>
            <nav class="admin-nav">
                <button class="nav-btn active" data-section="patterns">確率パターン管理</button>
                <button class="nav-btn" data-section="statistics">統計情報</button>
                <button class="nav-btn" data-section="history">コード履歴</button>
                <button class="nav-btn" data-section="settings">設定</button>
                <button class="nav-btn" data-section="preview">ゲームプレビュー</button>
            </nav>
        </header>

        <!-- メインコンテンツ -->
        <main class="admin-content">
            <!-- 確率パターン管理セクション -->
            <section class="admin-section active" id="patterns">
                <h2 class="section-title">確率パターン管理</h2>
                
                <div id="alert-container"></div>

                <!-- パターン一覧 -->
                <div class="pattern-list" id="pattern-list">
                    <!-- パターンアイテムがここに動的に追加される -->
                </div>

                <!-- 新規パターン作成/編集フォーム -->
                <div class="form-group">
                    <button class="form-button" id="new-pattern-btn">新規パターン作成</button>
                </div>

                <div id="pattern-form" style="display: none;">
                    <h3 style="color: #ffd700; margin-bottom: 20px;">パターン設定</h3>
                    
                    <div class="form-group">
                        <label class="form-label">パターン名</label>
                        <input type="text" class="form-input" id="pattern-name" placeholder="例: 高確率パターン">
                    </div>

                    <div class="form-group">
                        <label class="form-label">確率設定 (%)</label>
                        <div class="probability-inputs">
                            <div>
                                <label class="form-label">シークレット</label>
                                <input type="number" class="form-input" id="prob-secret" min="0" max="100" step="0.1" value="0.1">
                            </div>
                            <div>
                                <label class="form-label">ジャックポット</label>
                                <input type="number" class="form-input" id="prob-jackpot" min="0" max="100" step="0.1" value="1.0">
                            </div>
                            <div>
                                <label class="form-label">ビッグウィン</label>
                                <input type="number" class="form-input" id="prob-bigwin" min="0" max="100" step="0.1" value="5.0">
                            </div>
                            <div>
                                <label class="form-label">スモールウィン</label>
                                <input type="number" class="form-input" id="prob-smallwin" min="0" max="100" step="0.1" value="15.0">
                            </div>
                            <div>
                                <label class="form-label">ハズレ (自動計算)</label>
                                <input type="number" class="form-input" id="prob-lose" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">固定ボーナスコード設定</label>
                        <div class="code-inputs">
                            <div>
                                <label class="form-label">シークレットコード</label>
                                <input type="text" class="form-input" id="code-secret" placeholder="例: SECRET001">
                            </div>
                            <div>
                                <label class="form-label">ジャックポットコード</label>
                                <input type="text" class="form-input" id="code-jackpot" placeholder="例: JACKPOT001">
                            </div>
                            <div>
                                <label class="form-label">ビッグウィンコード</label>
                                <input type="text" class="form-input" id="code-bigwin" placeholder="例: BIGWIN001">
                            </div>
                            <div>
                                <label class="form-label">スモールウィンコード</label>
                                <input type="text" class="form-input" id="code-smallwin" placeholder="例: SMALLWIN001">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="form-button" id="save-pattern-btn">パターン保存</button>
                        <button class="form-button secondary" id="cancel-pattern-btn">キャンセル</button>
                    </div>
                </div>
            </section>

            <!-- 統計情報セクション -->
            <section class="admin-section" id="statistics">
                <h2 class="section-title">統計情報</h2>
                
                <div class="stats-grid" id="stats-grid">
                    <!-- 統計カードがここに動的に追加される -->
                </div>

                <div class="form-group">
                    <button class="form-button danger" id="reset-stats-btn">統計データをリセット</button>
                </div>
            </section>

            <!-- コード履歴セクション -->
            <section class="admin-section" id="history">
                <h2 class="section-title">コード履歴</h2>
                
                <div class="form-group">
                    <button class="form-button success" id="export-history-btn">CSV エクスポート</button>
                    <button class="form-button danger" id="clear-history-btn">履歴をクリア</button>
                </div>

                <div style="overflow-x: auto;">
                    <table class="history-table" id="history-table">
                        <thead>
                            <tr>
                                <th>日時</th>
                                <th>コード</th>
                                <th>タイプ</th>
                                <th>パターン</th>
                            </tr>
                        </thead>
                        <tbody id="history-tbody">
                            <!-- 履歴データがここに動的に追加される -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- 設定セクション -->
            <section class="admin-section" id="settings">
                <h2 class="section-title">設定</h2>
                
                <div class="form-group">
                    <label class="form-label">ゲームロゴ</label>
                    <input type="file" class="form-input" id="logo-upload" accept="image/*">
                    <img id="logo-preview" class="logo-preview" style="display: none;">
                </div>

                <div class="form-group">
                    <button class="form-button" id="save-logo-btn">ロゴを保存</button>
                    <button class="form-button secondary" id="remove-logo-btn">ロゴを削除</button>
                </div>
            </section>

            <!-- ゲームプレビューセクション -->
            <section class="admin-section" id="preview">
                <h2 class="section-title">ゲームプレビュー</h2>
                
                <div class="form-group">
                    <label class="form-label">プレビューするパターンを選択</label>
                    <select class="form-select" id="preview-pattern-select">
                        <!-- パターンオプションがここに動的に追加される -->
                    </select>
                </div>

                <div class="game-links">
                    <a href="#" class="game-link" id="normal-game-link" target="_blank">通常モードでゲームを開く</a>
                    <a href="#" class="game-link" id="test-game-link" target="_blank">テストモードでゲームを開く</a>
                </div>

                <div class="form-group" style="margin-top: 30px;">
                    <label class="form-label">カスタムゲームURL生成</label>
                    <input type="text" class="form-input" id="custom-url-name" placeholder="カスタムURL名を入力">
                    <button class="form-button" id="generate-url-btn" style="margin-top: 10px;">URLを生成</button>
                    <div id="generated-url" style="margin-top: 10px; color: #4ecdc4; font-family: monospace;"></div>
                </div>
            </section>
        </main>

        <!-- ゲームへ戻るリンク -->
        <div style="text-align: center; margin-top: 30px;">
            <a href="index.html" class="game-link">ゲーム画面に戻る</a>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
