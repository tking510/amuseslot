    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOMË™≠„ÅøËæº„ÅøÂÆå‰∫Ü");
            
            // „Ç≤„Éº„É†„Éû„Éç„Éº„Ç∏„É£„Éº„ÅÆË™≠„ÅøËæº„ÅøÁ¢∫Ë™ç
            setTimeout(() => {
                if (typeof gameManager === 'undefined') {
                    console.error("gameManager„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì");
                    // „Ç®„É©„ÉºÊôÇ„Å´ÁîªÈù¢„Å´Ë°®Á§∫
                    document.body.innerHTML += '<div style="color:red;padding:20px;background:white;position:fixed;top:0;left:0;right:0;z-index:9999;">„Ç®„É©„Éº: JavaScript„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</div>';
                } else {
                    console.log("gameManagerË™≠„ÅøËæº„ÅøÊàêÂäü:", gameManager);
                    initializeGame();
                }
            }, 1000);
            
            function initializeGame() {
                const spinButton = document.getElementById('spinButton');
                const reels = [
                    document.getElementById('reel1'),
                    document.getElementById('reel2'),
                    document.getElementById('reel3')
                ];
                const resultMessage = document.getElementById('resultMessage');
                const resultCode = document.getElementById('resultCode');
                const copyButton = document.getElementById('copyButton');
                const jackpotAnimation = document.getElementById('jackpotAnimation');
                
                let isSpinning = false;
                
                // „Ç∑„É≥„Éú„É´„ÅÆÂàùÊúüË°®Á§∫
                updateReels(['üçí', 'üçã', 'üçä']);
                
                // „Çπ„Éî„É≥„Éú„Çø„É≥„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
                spinButton.addEventListener('click', () => {
                    if (isSpinning) return;
                    
                    startSpin();
                });
                
                // „Ç≥„Éî„Éº„Éú„Çø„É≥„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
                copyButton.addEventListener('click', () => {
                    const codeText = resultCode.textContent;
                    navigator.clipboard.writeText(codeText)
                        .then(() => {
                            copyButton.textContent = '„Ç≥„Éî„ÉºÂÆå‰∫ÜÔºÅ';
                            setTimeout(() => {
                                copyButton.textContent = '„Ç≥„Éî„Éº';
                            }, 2000);
                        })
                        .catch(err => {
                            console.error('„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', err);
                        });
                });
                
                // „Çπ„Éî„É≥ÈñãÂßã
                function startSpin() {
                    isSpinning = true;
                    spinButton.disabled = true;
                    
                    // ÁµêÊûú„Çí„É™„Çª„ÉÉ„Éà
                    resultMessage.classList.remove('show');
                    resultCode.classList.remove('show');
                    resultMessage.textContent = '';
                    resultCode.textContent = '';
                    copyButton.style.display = 'none';
                    
                    // „É™„Éº„É´„ÅÆ„Éè„Ç§„É©„Ç§„Éà„Çí„É™„Çª„ÉÉ„Éà
                    reels.forEach(reel => {
                        reel.classList.remove('win');
                    });
                    
                    // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Áî®„ÅÆ„Ç∑„É≥„Éú„É´„ÇíÁîüÊàê
                    const symbols = gameManager.config ? gameManager.config.symbols : ['üçí', 'üçã', 'üçä', 'üçá', 'üîî', '‚≠ê', 'üíé', '7Ô∏è‚É£'];
                    
                    // „É™„Éº„É´„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                    animateReels(symbols, () => {
                        // ÁµêÊûú„ÅÆÂà§ÂÆö
                        const result = gameManager.determineResult();
                        const finalSymbols = gameManager.setResultSymbols(result);
                        
                        // Áµ±Ë®à„ÅÆÊõ¥Êñ∞
                        gameManager.updateStatistics(result);
                        
                        // ÁµêÊûú„ÅÆË°®Á§∫
                        updateReels(finalSymbols);
                        showResult(result, finalSymbols);
                        
                        // „Çπ„Éî„É≥ÁµÇ‰∫Ü
                        isSpinning = false;
                        spinButton.disabled = false;
                    });
                }
                
                // „É™„Éº„É´„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                function animateReels(symbols, callback) {
                    const spinDuration = gameManager.config ? gameManager.config.gameSettings.spinDuration : 2000;
                    const reelStopDelay = gameManager.config ? gameManager.config.gameSettings.reelStopDelay : 500;
                    const animationSpeed = gameManager.config ? gameManager.config.gameSettings.animationSpeed : 20;
                    
                    // ÂêÑ„É™„Éº„É´„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                    reels.forEach((reel, index) => {
                        const symbolElement = reel.querySelector('.symbol');
                        let currentPos = 0;
                        let spinInterval;
                        
                        // „Çπ„Éî„É≥„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈñãÂßã
                        spinInterval = setInterval(() => {
                            currentPos += animationSpeed;
                            const symbolIndex = Math.floor(currentPos / 50) % symbols.length;
                            symbolElement.textContent = symbols[symbolIndex];
                        }, 50);
                        
                        // ÊåáÂÆöÊôÇÈñìÂæå„Å´„É™„Éº„É´„ÇíÂÅúÊ≠¢
                        setTimeout(() => {
                            clearInterval(spinInterval);
                            
                            // ÊúÄÂæå„ÅÆ„É™„Éº„É´„ÅåÂÅúÊ≠¢„Åó„Åü„Çâ„Ç≥„Éº„É´„Éê„ÉÉ„ÇØ„ÇíÂÆüË°å
                            if (index === reels.length - 1) {
                                setTimeout(callback, 500);
                            }
                        }, spinDuration + (index * reelStopDelay));
                    });
                }
                
                // „É™„Éº„É´„ÅÆË°®Á§∫„ÇíÊõ¥Êñ∞
                function updateReels(symbols) {
                    reels.forEach((reel, index) => {
                        const symbolElement = reel.querySelector('.symbol');
                        symbolElement.textContent = symbols[index];
                    });
                }
                
                // ÁµêÊûú„ÅÆË°®Á§∫
                function showResult(result, symbols) {
                    // ÂΩìÈÅ∏Âà§ÂÆö
                    if (result !== 'lose') {
                        const winPattern = gameManager.config.winPatterns[result];
                        
                        // ÂΩìÈÅ∏„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆË°®Á§∫
                        resultMessage.textContent = winPattern.message;
                        resultMessage.classList.add('show');
                        
                        // ÂΩìÈÅ∏„Åó„Åü„É™„Éº„É´„Çí„Éè„Ç§„É©„Ç§„Éà
                        highlightWinningReels(symbols);
                        
                        // ÁâπÂÖ∏„Ç≥„Éº„Éâ„ÅÆÁîüÊàê„Å®Ë°®Á§∫
                        const code = gameManager.generateCode(result);
                        resultCode.textContent = code;
                        resultCode.classList.add('show');
                        copyButton.style.display = 'inline-block';
                        
                        // „Ç∏„É£„ÉÉ„ÇØ„Éù„ÉÉ„Éà„ÅÆÂ†¥Âêà„ÅØÁâπÂà•„Å™„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                        if (result === 'jackpot') {
                            showJackpotAnimation();
                        }
                    } else {
                        // „Éè„Ç∫„É¨„É°„ÉÉ„Çª„Éº„Ç∏
                        resultMessage.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÉÅ„É£„É¨„É≥„Ç∏ÔºÅ';
                        resultMessage.classList.add('show');
                    }
                    
                    // Ë®≠ÂÆö„Çí‰øùÂ≠ò
                    gameManager.saveConfig();
                }
                
                // ÂΩìÈÅ∏„Åó„Åü„É™„Éº„É´„ÅÆ„Éè„Ç§„É©„Ç§„Éà
                function highlightWinningReels(symbols) {
                    // ÂÖ®„Å¶Âêå„ÅòÂ†¥Âêà
                    if (symbols[0] === symbols[1] && symbols[1] === symbols[2]) {
                        reels.forEach(reel => {
                            reel.classList.add('win');
                        });
                    }
                    // 2„Å§Âêå„ÅòÂ†¥Âêà
                    else if (symbols[0] === symbols[1]) {
                        reels[0].classList.add('win');
                        reels[1].classList.add('win');
                    }
                    else if (symbols[1] === symbols[2]) {
                        reels[1].classList.add('win');
                        reels[2].classList.add('win');
                    }
                    else if (symbols[0] === symbols[2]) {
                        reels[0].classList.add('win');
                        reels[2].classList.add('win');
                    }
                    // ÁâπÂÆö„ÅÆ„Éë„Çø„Éº„É≥
                    else {
                        // ÁâπÂÆö„ÅÆ„Éë„Çø„Éº„É≥„Å´Âøú„Åò„Åü„Éè„Ç§„É©„Ç§„Éà
                        // ‰æã: ['üçí', 'üçã', 'üçí'] „Å™„Å©
                        if (symbols[0] === 'üçí' && symbols[2] === 'üçí') {
                            reels[0].classList.add('win');
                            reels[2].classList.add('win');
                        }
                    }
                }
                
                // „Ç∏„É£„ÉÉ„ÇØ„Éù„ÉÉ„Éà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                function showJackpotAnimation() {
                    jackpotAnimation.classList.add('show');
                    
                    // Á¥ôÂêπÈõ™„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                    for (let i = 0; i < 100; i++) {
                        const confetti = document.createElement('div');
                        confetti.classList.add('confetti');
                        confetti.style.left = Math.random() * 100 + 'vw';
                        confetti.style.animationDelay = Math.random() * 5 + 's';
                        confetti.style.backgroundColor = getRandomColor();
                        jackpotAnimation.appendChild(confetti);
                    }
                    
                    // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÁµÇ‰∫ÜÂæå„Å´„ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„Éó
                    setTimeout(() => {
                        jackpotAnimation.classList.remove('show');
                        jackpotAnimation.innerHTML = '';
                    }, 5000);
                }
                
                // „É©„É≥„ÉÄ„É†„Å™Ëâ≤„ÇíÁîüÊàê
                function getRandomColor() {
                    const colors = ['#e94560', '#0f3460', '#e9c46a', '#2a9d8f', '#f4a261', '#ffb703'];
                    return colors[Math.floor(Math.random() * colors.length)];
                }
            }
